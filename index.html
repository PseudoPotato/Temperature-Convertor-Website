<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="main_page px-4 py-5 my-5 text-center">
        <div class="background-container"></div>
        <h1 class="heading display-5 fw-bold text-body-emphasis">Temperature Convertor</h1>
        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsiusInput" placeholder="Celsius" oninput="convert('celsius')" />
        <label for="fahrenheit">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheitInput" placeholder="Fahrenheit" oninput="convert('fahrenheit')" />
        <div class="result-container">
            <p id="result"></p>
        </div>
      </div>
      
      <script src="script.js"></script>
      
</body>
</html>
